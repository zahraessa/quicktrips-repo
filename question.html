  <div class="text-center" id="title" style="padding-top: 10rem;">
    <h2>Question time!</h2>
  </div>

  <!-- MultiStep Form -->
  <div class="form row">
    <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Personal Details</li>
            <li>Social Profiles</li>
            <li>Account Setup</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">Tell us something more about you</h3>
            <input type="text" name="fname" placeholder="First Name"/>
            <input type="text" name="lname" placeholder="Last Name"/>
            <input type="text" name="phone" placeholder="Phone"/>
            <input type="button" name="next" class="next action-button" value="Next"/>
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Social Profiles</h2>
            <h3 class="fs-subtitle">Your presence on the social network</h3>
            <input type="text" name="twitter" placeholder="Twitter"/>
            <input type="text" name="facebook" placeholder="Facebook"/>
            <input type="text" name="gplus" placeholder="Google Plus"/>
            <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
            <input type="button" name="next" class="next action-button" value="Next"/>
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Create your account</h2>
            <h3 class="fs-subtitle">Fill in your credentials</h3>
            <input type="text" name="email" placeholder="Email"/>
            <input type="password" name="pass" placeholder="Password"/>
            <input type="password" name="cpass" placeholder="Confirm Password"/>
            <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
            <input type="submit" name="submit" class="submit action-button" value="Submit"/>
        </fieldset>
    </form>
  </div>
  <!-- /.MultiStep Form -->




















  <div class="px-5 pb-3" >
    <form class="user"style="margin-left: 20rem;">
        <label for="Budget">Budget</label>
        <div class="form-group row">
          <div class="ml-3 mr-1 mb-3 mb-sm-0">
            <select class="custom-select d-block w-100" id="currency" required>
              <option value="">£</option>
              <option>$</option>
              <option>¥</option>
              <option>£</option>
            </select>
          </div>

          <div class="col-sm-1 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="Budget" placeholder="Max">
          </div>
          <div class="mb-3 mb-sm-0">
            <p>~</p>
          </div>
          <div class="col-sm-1">
            <input type="text" class="form-control form-control-user" id="LastName" placeholder="Min">
          </div>
      </div>
      <div class="form-group">
        <label for="Username">Number of people</label>
        <div class="form-group row">
          <div class="col-sm-1 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="Budget" placeholder="Adults">
          </div>
          <div class="col-sm-1">
            <input type="text" class="form-control form-control-user" id="LastName" placeholder="Children">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="Username">Date available</label>
        <div class="form-group row">
          <div class="col-sm-1 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="Budget" placeholder="Start date">
          </div>
          <div class="col-sm-1">
            <input type="text" class="form-control form-control-user" id="LastName" placeholder="End date">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="Username">Trip length(Days)</label>
        <div class="form-group row">
          <div class="col-sm-1 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="Budget" placeholder="Start date">
          </div>
        </div>
      </div>

      <a href="login.html" class="btn btn-primary">
        Register Account
      </a>
    </form>

    

    <!-- Custom styles for this template -->
    <script src="js/question.js"></script>
</body>
