<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Questionnaire</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Fontawesome icon -->
  <link href="{{url_for('static', filename='fontawesome-free-5.12.0-web/css/all.css')}}" rel="stylesheet">

  <link rel="shortcut icon" href="{{url_for('static', filename='logo-white.png')}}"  />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Titillium+Web:200,300,400,600,700&display=swap" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='css/question.css')}}" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm" id="mainNav">
    <a class="navbar-brand" href="/index">
        <img src="{{url_for('static', filename='logo-white.png')}}" href="/index" width="70" height="70" alt="logo img">
        <img src="{{url_for('static', filename='name-white.png')}}" href="/index" width="100" height="30" alt="brand name">
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
      <ul class="navbar-nav font-weight-light">
        <li class="nav-item active">
          <a class="nav-link" href="/index">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/{{current_user.username}}">My trips</a>
        </li>
      </ul>
      <ul class="navbar-nav font-weight-light mr-2 ml-4">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"href="/index" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="{{ current_user.avatar(128) }}" width="40" height="40" alt="user" class="rounded-circle">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/user/{{current_user.username}}">{{ current_user.username }}</a>
            <a class="dropdown-item" href="/logout">Sign Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>



    <form class="questionnaire-form" action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        {% if form.errors %}
        {{ form.errors }}
        {% endif %}

    <div class="text-center pt-3" id="title">
      <h2>Question time!</h2>
    </div>

    <!-- Lines indicates progress -->
    <div style="text-align:center;" class="pt-4">
      <a class="step"></a>
      <a class="step"></a>
      <a class="step"></a>
      <a class="step"></a>
      <a class="step"></a>
      <a class="step"></a>
    </div>

    <!-- One "tab" for each step in the form: -->
    <!-- Budget -->
    <div class="tab">
      <div class="row pt-3">
        <div class="col-sm-5">
          <span style="font-size: 13rem; color: rgba(56, 95, 113, 0.8);" class="icon">
            <i class="fas fa-coins"></i>
          </span>
        </div>
        <div class="col-sm-7 align-content-middle pt-5 mt-4">
          <h4>Max Budget</h4>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <select class="custom-select" id="maxcurrency" name="maxcurrency" required>
                <option value="GBP" selected>£</option>
                <option value="USD">$</option>
                <option value="JPY">¥</option>
              </select>
            </div>
            <input type="text" class="form-control form-control-user" style="width: 35rem" id="maxbudget" name="maxbudget" placeholder="Max" oninput="this.className = ''">
          </div>
          <h4>Min Budget</h4>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <select class="custom-select" id="mincurrency" name="mincurrency" required>
                <option value="GBP" selected>£</option>
                <option value="USD">$</option>
                <option value="JPY">¥</option>
              </select>
            </div>
            <input type="text" class="form-control form-control-user" style="width: 35rem" id="minbudget" name="minbudget" placeholder="Min" oninput="this.className = ''">
          </div>
        </div>
      </div>
    </div>

    <!--Number of People -->
    <div class="tab">
      <div class="row pt-3">
        <div class="col-sm-5">
          <span style="font-size: 13rem; color: rgba(56, 95, 113, 0.8);" class="icon">
            <i class="fas fa-user-friends"></i>
          </span>
        </div>
        <div class="col-sm-7 align-content-middle pt-5 mt-4">
          <h4>Number of Adults</h4>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-user" style="width: 40rem" id="adults" name="adults" placeholder="Number of Adults" oninput="this.className = ''">
          </div>
          <h4>Number of Children</h4>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-user" style="width: 40rem" id="children" name="children" placeholder="Number of Children" oninput="this.className = ''">
          </div>
        </div>
      </div>
    </div>

    <!--Date available & Trip Length -->
    <div class="tab">
      <div class="row pt-3">
        <div class="col-sm-5">
          <span style="font-size: 13rem; color: rgba(56, 95, 113, 0.8);" class="icon pl-5">
            <i class="fas fa-calendar-check"></i>
          </span>
        </div>
        <div class="col-sm-7 align-content-middle pt-5 mt-4">
          <h4>What about date available?</h4>
          <div class="row">
            <div class="input-group mb-3 col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="startdate">Start Date:</label>
                </div>
                <input type="text" class="form-control form-control-user" style="width: 12rem" id="startdate" name="startdate" placeholder="DD/MM/YYYY" oninput="this.className = ''">
              </div>
            </div>
            <div class="input-group mb-3 col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="enddate">End Date:</label>
                </div>
                <input type="text" class="form-control form-control-user" style="width: 12rem" id="enddate" name="enddate" placeholder="DD/MM/YYYY" oninput="this.className = ''">
              </div>
            </div>
          </div>
          <h4>Trip Length</h4>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-user" style="width: 40rem" id="triplength" name="triplength" placeholder="xx Days" oninput="this.className = ''">
          </div>
        </div>
      </div>
    </div>

    <!--Location -->
    <div class="tab">
      <div class="row pt-3">
        <div class="col-sm-5">
          <span style="font-size: 15rem; color: rgba(56, 95, 113, 0.8);" class="icon pl-5">
            <i class="fas fa-globe-asia"></i>
          </span>
        </div>
        <div class="col-sm-7 align-content-middle pt-5 mt-4">
          <h4>Abroad or Local?</h4>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="localorabroad" value="abroad" id="abroad">
            <label class="form-check-label" for="abroad">
              Abroad
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="localorabroad" value="local" id="local">
            <label class="form-check-label" for="local">
              Local
            </label>
          </div>
        </div>
      </div>
    </div>

    <div style="overflow:auto;">
      <div style="float:right;">
        <button class="btn-primary" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button class="btn-primary" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>


  </form>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <script src="{{url_for('static', filename='js/question.js')}}"></script>

</body>

</html>
