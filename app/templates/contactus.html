<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Quicktrip-contactUs</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Fontawesome icon -->
  <link href="{{ url_for('static', filename='fontawesome-free-5.12.0-web/css/all.css') }}" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Titillium+Web:200,300,400,600,700&display=swap" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/contactus.css') }}" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm bg-white rounded">
      <a class="navbar-brand" href="/index">
        <img src="{{ url_for('static', filename='image/logo-dark.png') }}" width="70" height="70" alt="logo img">
        <img src="{{ url_for('static', filename='image/name-dark.png') }}" width="100" height="30" alt="brand name">
      </a>
      <div class="collapse navbar-collapse justify-content-end" id="menu">
        <ul class="navbar-nav font-weight-light">
          <li class="nav-item active">
            <a class="nav-link" href="/index">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/userpage/{{current_user.username}}">My trips</a>
          </li>
        </ul>
        <ul class="navbar-nav font-weight-light mr-2 ml-4">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/useredit" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="{{ current_user.avatar(128) }}" width="40" height="40" alt="user" class="rounded-circle">
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/userpage/{{current_user.username}}">{{ current_user.username }}</a>
              <a class="dropdown-item" href="/logout">Sign Out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center px-3">

      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="px-5 py-3">
          <div class="text-center">
            <h2 class="text-gray-900 mb-4">Contact us</h2>
            <p class="mb-4 text-center">Everything is Welcome!</p>
          </div>
          <form class="user needs-validation" novalidate method="post">
            <div class="row">
              <div class="col-6 form-group">
                <input name="username" class="form-control form-control-user" placeholder="Your Name...">
              </div>
              <div class="col-6 form-group">
                <input name="email" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="Your Email Address...">
              </div>
            </div>
            <div class="form-group">
              <textarea rows="10" name="messages" class="form-control form-control-textarea" aria-describedby="emailHelp" placeholder="Your Messages..."></textarea>
            </div>
            <input type="submit" name="submit" value="Reset password" class="btn btn-next btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
