  <form id="regForm" action="">

    <div class="text-center pt-3" id="title">
      <h2>Question time!</h2>
    </div>

    <!-- Lines indicates progress -->
    <div style="text-align:center;" class="pt-4">
      <a class="step"></a>
      <a class="step"></a>
      <a class="step"></a>
      <a class="step"></a>
      <a class="step"></a>
    </div>

    <!-- One "tab" for each step in the form: -->
    <!-- Budget -->
    <div class="tab">
      <div class="row pt-3">
        <div class="col-sm-5">
          <span style="font-size: 13rem; color: rgba(56, 95, 113, 0.8);" class="icon">
            <i class="fas fa-coins"></i>
          </span>
        </div>
        <div class="col-sm-7 align-content-middle pt-5 mt-4">
          <h4>Your max budget for this trip is?</h4>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <select class="custom-select" id="currency" required>
                <option value="">£</option>
                <option>$</option>
                <option>¥</option>
                <option>£</option>
              </select>
            </div>
            <input type="text" class="form-control form-control-user" style="width: 35rem" id="Budget" placeholder="Max" oninput="this.className = ''">
          </div>
          <h4>And min?</h4>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <select class="custom-select" id="currency" required>
                <option value="">£</option>
                <option>$</option>
                <option>¥</option>
                <option>£</option>
              </select>
            </div>
            <input type="text" class="form-control form-control-user" style="width: 35rem" id="Budget" placeholder="Min" oninput="this.className = ''">
          </div>
        </div>
      </div>
    </div>

    <!--Number of People -->
    <div class="tab">
      <div class="row pt-3">
        <div class="col-sm-5">
          <span style="font-size: 13rem; color: rgba(56, 95, 113, 0.8);" class="icon">
            <i class="fas fa-user-friends"></i>
          </span>
        </div>
        <div class="col-sm-7 align-content-middle pt-5 mt-4">
          <h4>How many Adults are going with you?</h4>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-user" style="width: 40rem" id="Adults" placeholder="Number of Adults" oninput="this.className = ''">
          </div>
          <h4>And Children?</h4>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-user" style="width: 40rem" id="Children" placeholder="Number of Children" oninput="this.className = ''">
          </div>
        </div>
      </div>
    </div>

    <!--Date available & Trip Length -->
    <div class="tab">
      <div class="row pt-3">
        <div class="col-sm-5">
          <span style="font-size: 13rem; color: rgba(56, 95, 113, 0.8);" class="icon pl-5">
            <i class="fas fa-calendar-check"></i>
          </span>
        </div>
        <div class="col-sm-7 align-content-middle pt-5 mt-4">
          <h4>What about date available?</h4>
          <div class="row">
            <div class="input-group mb-3 col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Start Date:</label>
                </div>
                <input type="text" class="form-control form-control-user" style="width: 12rem" id="StartDate" placeholder="DD/MM/YYYY" oninput="this.className = ''">
              </div>
            </div>
            <div class="input-group mb-3 col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">End Date:</label>
                </div>
                <input type="text" class="form-control form-control-user" style="width: 12rem" id="EndDate" placeholder="DD/MM/YYYY" oninput="this.className = ''">
              </div>
            </div>
          </div>
          <h4>And trip length expected?</h4>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-user" style="width: 40rem" id="EndDate" placeholder="xx Days" oninput="this.className = ''">
          </div>
        </div>
      </div>
    </div>

    <!--Location -->
    <div class="tab">
      <div class="row pt-3">
        <div class="col-sm-5">
          <span style="font-size: 15rem; color: rgba(56, 95, 113, 0.8);" class="icon pl-5">
            <i class="fas fa-globe-asia"></i>
          </span>
        </div>
        <div class="checking col-sm-7 align-content-middle pt-5 mt-4">
          <h4>Aboard or Local?</h4>
          <div>
            <label class="container">Aboard
              <input type="checkbox"">
              <span class="checkmark"></span>
            </label>
            <label class="container">Local
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div style="overflow:auto;">
      <div style="float:right;">
        <button class="btn-primary" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button class="btn-primary" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>



  </form>
