<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Quicktrip-register</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Fontawesome icon -->
  <link href="fontawesome-free-5.12.0-web/css/all.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Titillium+Web:200,300,400,600,700&display=swap" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/register.css" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="card border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Hi! So nice to have you here!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="FirstName">First Name</label>
                    <input type="text" class="form-control form-control-user" id="FirstName">
                  </div>
                  <div class="col-sm-6">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="form-control form-control-user" id="LastName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="Email">Email Address</label>
                  <input type="email" class="form-control form-control-user" id="Email">
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control form-control-user" id="Password">
                </div>
                <div class="form-group">
                  <label for="RepeatPassword">Repeat Password</label>
                  <input type="password" class="form-control form-control-user" id="RepeatPassword">
                </div>
                <a href="login.html" class="btn btn-next btn-user btn-block">
                  Register Account
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" style="color: #385f71" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" style="color: #385f71" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
          <div class="col-lg-5 border-left d-lg-block align-content-center">
            <div class="p-5">
              <img src="image/logo-dark.png" width="400" height="400" alt="logo img">
              <form class="user">
                <div class="form-group row">
                  <hr>
                  <a href="index.html" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Register with Google
                  </a>
                  <a href="index.html" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
